<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupX | Intelligent Onboarding</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            overflow-y: auto;
            background: #0a0b10;
        }

        .onboarding-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(16, 18, 27, 0.9);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(20px);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 20px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 4px;
        }

        .header .subtitle {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input:focus,
        textarea:focus {
            border-color: var(--accent);
        }

        .logo-img {
            height: 60px;
            object-fit: contain;
        }

        .run-btn {
            grid-column: span 2;
            background: #ff4d00;
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.25rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 12px;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .run-btn:hover {
            background: #ff6a00;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 77, 0, 0.4);
        }
    </style>
</head>

<body>
    <div class="stars-container"></div>
    <div class="onboarding-container">
        <div class="header">
            <img src="{{ url_for('static', filename='logo.svg') }}" class="logo-img" alt="StartupX Logo">
        </div>

        <form id="onboarding-form" class="form-grid">
            <div class="form-group">
                <label>Startup Name</label>
                <input type="text" id="startup_name" placeholder="e.g. AgriLink" required>
            </div>
            <div class="form-group">
                <label>Founder Name</label>
                <input type="text" id="founder_name" placeholder="e.g. Priya Mehta" required>
            </div>

            <div class="form-group full-width">
                <label>Stage</label>
                <select id="stage">
                    <option value="Ideation">Ideation</option>
                    <option value="MVP / Prototype">MVP / Prototype</option>
                    <option value="Early Traction">Early Traction</option>
                    <option value="Scaling">Scaling</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label>Core Idea & Problem Solved</label>
                <textarea id="problem_solved" rows="4"
                    placeholder="Describe the problem and how you solve it..."></textarea>
            </div>

            <div class="form-group full-width">
                <label>Product / Service</label>
                <input type="text" id="product_service" placeholder="e.g. B2B SaaS for cold-chain logistics">
            </div>

            <div class="form-group">
                <label>Target Market</label>
                <input type="text" id="target_market" placeholder="e.g. SMEs in India">
            </div>
            <div class="form-group">
                <label>Revenue Model</label>
                <input type="text" id="revenue_model" placeholder="e.g. Subscription">
            </div>

            <div class="form-group full-width">
                <label>Funding Status</label>
                <select id="funding_status">
                    <option value="Bootstrapped">Bootstrapped</option>
                    <option value="Pre-Seed">Pre-Seed</option>
                    <option value="Seed">Seed</option>
                    <option value="Series A+">Series A+</option>
                </select>
            </div>

            <!-- Profile Capture Removed -->

            <button type="submit" class="run-btn">▶ Run Analysis</button>
        </form>
    </div>
    <script>
        document.getElementById('onboarding-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                startup_name: document.getElementById('startup_name').value,
                founder_name: document.getElementById('founder_name').value,
                stage: document.getElementById('stage').value,
                problem_solved: document.getElementById('problem_solved').value,
                product_service: document.getElementById('product_service').value,
                target_market: document.getElementById('target_market').value,
                revenue_model: document.getElementById('revenue_model').value,
                funding_status: document.getElementById('funding_status').value,
                profile_image: null
            };

            const runBtn = e.target.querySelector('.run-btn');
            runBtn.innerText = "⚡ Analyzing...";
            runBtn.disabled = true;

            try {
                const res = await fetch('/api/onboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await res.json();
                if (result.status === 'success') {
                    window.location.href = result.redirect;
                } else {
                    alert("Error saving profile: " + result.error);
                    runBtn.innerText = "▶ Run Analysis";
                    runBtn.disabled = false;
                }
            } catch (err) {
                console.error("Onboarding failed", err);
                alert("Analysis failed. Please check if the local server is running.");
                runBtn.innerText = "▶ Run Analysis";
                runBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
